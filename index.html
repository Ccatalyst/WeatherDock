<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<nav class="jumbotron col-md-12">
			<h1>Weather Dashboard</h1>
		</nav>
		<main class="row col-md-12">
			<aside class="row col-md-3">
				<h1>Search for a City:</h1>
				<input
					class="searchBar"
					id="searchBar"
					type="text"
					placeholder="Enter City"
				/>
				<button class="searchBtn" id="searchBtn">Search</button>
				<br />
				<div class="history" id="history"></div>
			</aside>
			<section class="col-md-9" id="mainCard">
				<div class="cityName">
					<h2>
						<span id="city"></span>
						<span id="state"></span>
						<span id="date"></span>
						<img id="weatherIcon" />
					</h2>
				</div>
				<div class="temp">Temp: <span id="temp"></span></div>
				<div class="wind">Wind: <span id="wind"></span> MPH</div>
				<div class="humidity">Humidity: <span id="humidity"></span>%</div>
				<div class="uv">UV Index: <span id="uv"></span></div>
			</section>
			<section class="col-md-9">
				<h2>5-Day Forecast:</h2>
				<div id="fiveDay"></div>
			</section>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
			referrerpolicy="no-referrer"
		></script>

		<script src="script.js"></script>
	</body>
</html>
